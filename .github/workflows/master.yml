name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  build-and-deploy:
    needs: [lint, unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment:
      name: production
      url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=10xdevs-project

  status-comment:
    if: always()
    needs: [lint, unit-tests, build-and-deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Set deployment status
        id: status
        run: |
          echo "lint_status=${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_OUTPUT
          echo "unit_status=${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_OUTPUT
          echo "deploy_status=${{ needs.build-and-deploy.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }}" >> $GITHUB_OUTPUT
          echo "all_passed=${{ needs.lint.result == 'success' && needs.unit-tests.result == 'success' && needs.build-and-deploy.result == 'success' && 'true' || 'false' }}" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "${{ steps.status.outputs.all_passed == 'true' && '## ðŸš€ Deployment Successful!' || '## âš ï¸ Deployment Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ steps.status.outputs.lint_status }} Lint" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ steps.status.outputs.unit_status }} Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ steps.status.outputs.deploy_status }} Cloudflare Pages Deployment" >> $GITHUB_STEP_SUMMARY
