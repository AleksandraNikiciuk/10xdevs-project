name: Pull Request Workflow

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-tests:
    needs: lint
    runs-on: ubuntu-latest
    environment: integration
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  status-comment:
    if: always()
    needs: [lint, unit-tests, e2e-tests]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage
        continue-on-error: true

      - name: Download E2E test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
        continue-on-error: true

      - name: Set job status variables
        id: status
        run: |
          echo "lint_status=${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_OUTPUT
          echo "unit_status=${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_OUTPUT
          echo "e2e_status=${{ (needs.e2e-tests.result == 'success' && 'âœ… Passed') || (needs.e2e-tests.result == 'skipped' && 'â­ï¸ Skipped') || 'âŒ Failed' }}" >> $GITHUB_OUTPUT
          echo "all_passed=${{ needs.lint.result == 'success' && needs.unit-tests.result == 'success' && (needs.e2e-tests.result == 'success' || needs.e2e-tests.result == 'skipped') && 'true' || 'false' }}" >> $GITHUB_OUTPUT

      - name: Create PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-results
          message: |
            ${{ steps.status.outputs.all_passed == 'true' && '## ğŸš€ PR Tests Completed Successfully!' || '## âš ï¸ PR Tests Failed' }}

            ### Summary:
            - ${{ steps.status.outputs.lint_status }} Lint
            - ${{ steps.status.outputs.unit_status }} Unit Tests
            - ${{ steps.status.outputs.e2e_status }} E2E Tests

            ${{ steps.status.outputs.all_passed == 'true' && '### Coverage Reports:
            - Unit Test Coverage: Available in artifacts
            - E2E Test Results: Available in artifacts' || '### Action Required:
            - Please check the workflow logs for details on the failures
            - Fix the issues and push changes to update the PR' }}

            *Automated comment from GitHub Actions*
